<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kenia&family=Montserrat:wght@300;400;700&family=Nunito:ital,wght@0,400;1,300&family=Playpen+Sans&family=Roboto+Mono:ital,wght@0,700;1,300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
<section>
  <h1>Calculator</h1>
<div id = "container">
<input class="enter" type="text" name="" value="">
<button class = "del" type="button" name="button">Del</button>
<button class = "numbers" type="button" name="button">1</button>
<button class = "numbers" type="button" name="button">2</button>
<button class = "numbers" type="button" name="button">3</button>
<button class = "numbers" type="button" name="button">+</button>
<button class = "numbers" type="button" name="button">4</button>
<button class = "numbers" type="button" name="button">5</button>
<button class = "numbers" type="button" name="button">6</button>
<button class = "numbers" type="button" name="button">-</button>
<button class = "numbers" type="button" name="button">7</button>
<button class = "numbers" type="button" name="button">8</button>
<button class = "numbers" type="button" name="button">9</button>
<button class = "numbers" type="button" name="button">*</button>
<button class = "numbers" type="button" name="button">/</button>
<button class = "numbers" type="button" name="button">0</button>
<button class = "numbers" type="button" name="button">.</button>
<button class = "submit" type="submit" name="button">=</button>
</div>
<div id ="footer">
  <div class="">
    <img src="codepen.png" alt="">
    <a href="https://codepen.io/Stranger711">CodePen</a>
  </div>
  <div class="darkLightMode">
<p>Dark Mode</p>
<img class="image"src="moon.png" alt="">
  </div>
</div>
</section>
    <script src="index.js"></script>
  </body>
</html>
